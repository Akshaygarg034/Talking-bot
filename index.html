<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/png" href="gifs/fevicon.jpg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>Talking Bot</title>
</head>

<body>
    <div class="alert-box">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>How to use!</strong><br>
            Click on the blue circle and say a greeting like <strong>Hello, How are you</strong> or <strong>Good
                morning</strong> to start a conversation with the bot.<br><br>
                You can also give tasks like:<br>
                <strong>Open Calculator</strong><br>
                <strong>Open Google</strong><br>
                <strong>Open WhatsApp...</strong><br><br>
                <strong>Special Mentions:</strong><br>
                Try saying <strong>Play Music</strong> to experience something cool!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div id="preloader"></div>
    <div class="main-box">
        <div class="sub-main-box">
            <img src="gifs/1.gif" class="main-img">
            <img src="gifs/2.gif" class="main-back-img" style="visibility: hidden">
            <img src="gifs/m.gif" class="main-back-back-img" style="visibility: hidden">
        </div>
        <div id="robot">
            <img src="robos/h.gif" class="robo-gif" style="display: none;">
        </div>
    </div>
    <audio src="audios/Shape of You.mp3" id="music"></audio>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
